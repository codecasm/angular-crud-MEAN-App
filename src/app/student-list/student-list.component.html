<div class="container">
  <div class="row">
    <div class="col-lg-12 m-auto">
      <h1 class="text-center">Registered Students</h1>
      <hr>
      <div class="row table">
        <div class="col-md-1">#</div>
        <div class="col-md-1">Name</div>
        <div class="col-md-2">Contact</div>
        <div class="col-md-1">Gender</div>
        <div class="col-md-2">Email ID</div>
        <div class="col-md-2">Course</div>
        <div class="col-md-2">Address</div>
        <div class="col-md-1">Action</div>
      </div>

      <div *ngIf='students.length==0' class="text-center text-danger">No data to display. <a
          routerLink="/registration">Go and register one</a></div>

      <div *ngFor='let student of students;index as i'>
        <div class="row data text-center">
          <div class="col-md-1">{{i+1}}</div>
          <div class="col-md-1">{{student.name}}</div>
          <div class="col-md-2">{{student.contact}}</div>
          <div class="col-md-1">{{student.gender}}</div>
          <div class="col-md-2">{{student.email}}</div>
          <div class="col-md-2">{{student.course}}</div>
          <div class="col-md-2">{{student.address}}</div>
          <!-- <div class="col-md-2">{{student._id}}</div> -->
          <div class="col-md-1"><span (click)='onEdit(student._id)' class="mr-2 text-success fakeLink"><i
                class="fa fa-pencil" aria-hidden="true"></i></span>
            <span (click)='onDelete(student._id)' class="ml-1 text-danger fakeLink"><i class="fa fa-trash"
                aria-hidden="true"></i></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
